<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Formes courbes rouges modernes -->
  <g fill="#E31E24">
    <!-- Forme courbe principale -->
    <path d="M5 15 Q25 5, 45 15 Q55 20, 50 30 Q45 40, 25 35 Q5 30, 5 15 Z" opacity="0.9"/>
    
    <!-- Forme courbe secondaire -->
    <path d="M20 20 Q35 12, 50 20 Q58 25, 55 35 Q50 45, 35 40 Q20 35, 20 20 Z" opacity="0.7"/>
    
    <!-- Forme courbe d'accent -->
    <path d="M35 25 Q45 18, 55 25 Q60 28, 58 35 Q55 42, 45 38 Q35 33, 35 25 Z" opacity="0.8"/>
  </g>
  
  <!-- Texte Sitrad -->
  <g font-family="Arial, sans-serif" font-weight="bold" font-size="24">
    <!-- S -->
    <text x="75" y="40" fill="#000000">S</text>
    <!-- i (en vert) -->
    <text x="90" y="40" fill="#00A651">i</text>
    <!-- t -->
    <text x="100" y="40" fill="#000000">t</text>
    <!-- r -->
    <text x="110" y="40" fill="#000000">r</text>
    <!-- a -->
    <text x="125" y="40" fill="#000000">a</text>
    <!-- d -->
    <text x="140" y="40" fill="#000000">d</text>
  </g>
</svg>