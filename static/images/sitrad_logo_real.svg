<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 80" width="240" height="80">
  <!-- Logo Sitrad officiel - reproduction fidèle de l'image fournie -->
  
  <!-- Première forme courbe rouge (gauche) - plus grande et allongée -->
  <path d="M 15 35 Q 45 15 75 35 Q 45 55 15 35 Z" fill="#E31E24"/>
  
  <!-- Deuxième forme courbe rouge (centre-gauche) -->
  <path d="M 55 32 Q 80 18 105 32 Q 80 46 55 32 Z" fill="#E31E24"/>
  
  <!-- Troisième forme courbe rouge (centre) -->
  <path d="M 85 30 Q 105 20 125 30 Q 105 40 85 30 Z" fill="#E31E24"/>
  
  <!-- Quatrième forme courbe rouge (centre-droite) -->
  <path d="M 110 28 Q 125 22 140 28 Q 125 34 110 28 Z" fill="#E31E24"/>
  
  <!-- Cinquième forme courbe rouge (droite) - la plus petite -->
  <path d="M 130 26 Q 140 24 150 26 Q 140 28 130 26 Z" fill="#E31E24"/>
  
  <!-- Texte Sitrad avec le "i" vert caractéristique -->
  <text x="20" y="65" font-family="Arial, sans-serif" font-size="28" font-weight="bold">
    <tspan fill="#2C2C2C">S</tspan><tspan fill="#4CAF50">i</tspan><tspan fill="#2C2C2C">trad</tspan>
  </text>
</svg>